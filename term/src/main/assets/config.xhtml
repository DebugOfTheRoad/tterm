<h1>Environment variables</h1>
<!-- ************************************************************ -->

<p>Linux uses "environment variables" for configuration. To get a list
of all environment variables, use <code>env</code> or <code>env | sort
| more</code>.</p>

<p>Note that not all "shell variables" are "environment variables",
only those shell variables marked for export with <code>export</code>.
To get a list of all shell variables and environment variables, use
<code>set</code> or <code>set | more</code>.</p>

<p>The following environment variables are relevant for TTerm:</p>

<ul>
  <li>
    <code>$ENV</code>
  
    <p>Shell initialzation file, see 
      <a href="run/sh.xhtml">
        Android's shell</a>.
    TTerm doesn't currently provide a way to set <code>$ENV</code>
    before it starts the shell.</p>
  </li>
  
  <li id="HOME">
    <code>$HOME</code>
  
    <p>Your home directory. By default, TTerm sets it to</p>
    
    <p class="indent code">
      /data/user/0/de.t2h.tterm/app_HOME
    </p>
    
    <p>You can configure it in the setting <span class="setting">HOME
    folder</span>. Or you can set it in one of your shell's
    initialization files. For an example, see
      <a href="run/sh.xhtml">Android's shell</a>.</p>
  </li>

  <li>
    <code>$LD_LIBRARY_PATH</code>
    
    <p>Paths to search for libraries. For example, Bash needs the
    library <code>libncurses.so</code>.</p>
  </li>

  <li>
    <code>$PATH</code>
    
    <p>Paths to search for commands.</p>
  </li>

  <li id="TERM">
    <code>$TERM</code>
    
    <p>Terminal type. Configure it in the setting <span
    class="setting">Terminal type</span>, or in one of your shell's
    initialization files.</p>
    
    <p>The setting <span class="setting">Terminal type</span> offers
    the values:</p>
    
    <ul class="narrow">
      <li><code>linux</code></li>
      <li><code>screen</code> (default)</li>
      <li><code>screen-256color</code></li>
      <li><code>vt100</code></li>
      <li><code>xterm</code></li>
    </ul>
    
    <p>Changing this setting also changes the codes that TTerm sends
    for some `Fn´ key combinations.</p>
        
    <p>You have to restart the shell after changing <code>$TERM</code>.</p>
  </li>    

  <li>
    <code>$TERMINFO</code>
    
    <p>Path to the Terminfo database.</p>
  </li>
</ul>

<p>I'll write more on <code>$TERM</code> and <code>$TERMINFO</code>
when time allows.</p>
