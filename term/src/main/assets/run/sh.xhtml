<h1>Running Android's shell in TTerm</h1>
<!-- ************************************************************ -->

<p>Android's default shell is <code>/system/bin/sh</code>. Since
Android 4.0, it is the MirBSD Korn shell, also called Mksh. It has the
home page
  <a href="http://mirbsd.de/mksh"
    >http://mirbsd.de/mksh</a>,
you can also find it at
  <a href="http://www.mirbsd.org/mksh.htm"
     >http://www.mirbsd.org/mksh.htm</a>.</p>

<p>By default, TTerm starts a shell with:</p>

<p class="indent code">/system/bin/sh -</p>

<p>The option <code>-</code> tells <code>sh</code> to start as a
<em>login shell</em>, which means that it will read certain
initialization files. On my devices, a login shell reads:</p>

<table class="indent">
  <tr>
    <td>
      <code>/system/etc/profile</code><br/>
    </td>
  </tr>

  <tr>
    <td>
      <code>$HOME/.profile</code> 
    </td>

    <td style="padding-left: 1em">
      You can configure 
        <a href="../config.xhtml#HOME">
          TTerm's setting for <code>$HOME</code></a>.</td>
  </tr>

  <tr>
    <td>
      <code>$ENV</code> or <code>/system/etc/mkshrc</code>
    </td>

    <td style="padding-left: 1em">
      TTerm doesn't currently provide a way to set <code>$ENV</code>
      before it starts the shell.
    </td>
  </tr>
</table>

<p>If you remove the option <code>-</code>, Mksh starts as an
<em>interactive shell</em> and executes different initialization
files. On my devices it's:</p>

<table class="indent">
  <tr>
    <td>
      <code>$ENV</code> or <code>/system/etc/mkshrc</code>
    </td>

    <td style="padding-left: 1em">
      TTerm doesn't currently provide a way to set <code>$ENV</code>
      before it starts the shell.
    </td>
  </tr>
</table>
